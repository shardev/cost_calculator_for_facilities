<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Appointments</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-5 p-2">
        <div class="col-md-3">
            <div th:insert="sideBar   ::  mynavigaton"></div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        Choose building for which purchase is needed:
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <h4>
                        Specified characteristics:
                    </h4>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header">
                    Details about your building
                </h5>
                <div class="card-body">
                    <div th:each="house: ${houses}">
                        <i><p>Building id:
                            <td th:text="${house.id}"></td>
                            </p></i>
                        <p>Is active:
                        <td th:text="${house.active}"></td>
                        </p>
                        <p>Is built:
                        <td th:text="${house.built}"></td>
                        </p>
                        <p>Created at:
                        <td th:text="${house.createdAt}"></td>
                        </p>
                        <div th:if="${action == 'buy'}">
                            <a th:href="@{/materialPricelist/__${house.id}__}">
                                <button class="btn btn-primary">Choose building</button>
                            </a>
                        </div>
                        <div th:if="${action == 'preview'}">
                            <a th:href="@{/buildings/__${house.id}__}">
                                <button class="btn btn-primary">Preview building details</button>
                            </a>
                        </div>
                    </div>
                </div>

            </div>


</body>
</html>
